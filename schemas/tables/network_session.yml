name: network_session
id: 189BC2EE-44BF-4A8A-A257-5521C67D457B
description: Event fields used to define network sessions.
entities:
- cloud
- user_agent
- name: device
  prefix:
  - dvc
  attributes:
  - action
  - inbound_interface
  - outbound_interface
  - host_name
  - ip_addr
  - domain
  - fqdn
  - interface_guid
  - interface_name
- name: destination
  prefix:
  - dst
  attributes:
  - bytes
  - host_name
  - interface_name
  - interface_guid
  - ip_addr
  - geo_city
  - geo_country
  - geo_region
  - geo_latitude
  - geo_longitude
  - mac_addr
  - port
  - packets
  - resource_id
  - resource_group
  - user_aadid
  - user_sid
  - user_name
  - user_upn
  - user_domain
  - zone
- name: destination_nat
  prefix:
  - dst_nat
  attributes:
  - ip_addr
  - port
- name: source
  prefix:
  - src
  attributes:
  - bytes
  - host_name
  - interface_name
  - interface_guid
  - ip_addr
  - geo_city
  - geo_country
  - geo_region
  - geo_latitude
  - geo_longitude
  - mac_addr
  - port
  - packets
  - resource_id
  - resource_group
  - user_aadid
  - user_sid
  - user_name
  - user_upn
  - user_domain
  - zone
- name: source_nat
  prefix:
  - src_nat
  attributes:
  - ip_addr
  - port
- name: http
  prefix:
  - http
  attributes:
  - version
  - request_time
  - response_time
  - request_method
  - status_code
  - content_type
  - referrer_original
  - xff
- name: file
  prefix:
  - file
  attributes:
  - name
  - path
  - extension
  - mime_type
  - size
  - hash_sha1
  - hash_md5
  - hash_sha256
  - hash_sha512
- name: url
  prefix:
  - url
  attributes:
  - category
  - original
  - host_name
- name: network
  prefix:
  - network
  attributes:
  - application_protocol
  - bytes
  - direction
  - duration
  - packets
  - session_id
  - protocol
  - icmp_code
  - icmp_type
- name: event
  prefix:
  - event
  attributes:
  - count
  - message
  - start_time
  - end_time
  - severity
  - original_uid
  - time_ingested
  - uid
  - vendor
  - product
  - product_version
  - resource_group
  - resource_id
  - report_url
  - schema_version
- name: custom
  entities:
  - name: threat
    prefix:
    - threat
    attributes:
    - name: category
      type: string
      description: The category of a threat identified by a security system such as Web Security Gateway of an IPS and is associated with this network session.
      sample_value: 'Trojan'
    - name: id
      type: string
      description: The ID of a threat identified by a security system such as Web Security Gateway of an IPS and is associated with this network session.
      sample_value: 'tr.076'
    - name: name
      type: string
      description: The name of the threat or malware identified
      sample_value: 'Win32.Small.ahif(90603579)'
  - name: operation
    prefix:
    - op
    attributes:
    - name: name
      type: string
      description: The activity associated with the record. Possible specific values are determined by the relevant schema.
      sample_value: 'Traffic'
  - name: result
    prefix: 
    - result
    attributes:
    - name: reason_type
      type: string
      description: Reason for the result reported in ResultType.
      sample_value: 'Traffic'
    - name: type
      type: string
      description: The result reported for the activity. Empty value when not applicable.
      sample_value: 'Success'