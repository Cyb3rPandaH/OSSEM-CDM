title: Windows Registry Key
name: registy
type: BaseEntity
extends_entities: null
description: Event fields used to define metadata about registry entries in a system.
attributes:
- name: registy_key_name
  type: string
  description: ''
  sample_value: Run
- name: registy_key_path
  type: string
  description: complete path of the registry key
  sample_value: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run
- name: registy_key_value_name
  type: string
  description: ''
  sample_value: SecurityHealth
- name: registy_key_value_type
  type: string
  description: ''
  sample_value: REG_EXPAND_SZ
- name: registy_key_value_data
  type: string
  description: ''
  sample_value: '%ProgramFiles%\Windows Defender\MSASCuiL.exe'
- name: registy_value_old_name
  type: string
  description: ''
  sample_value: SecurityHealth
- name: registy_value_old_data
  type: string
  description: ''
  sample_value: C:\malware.exe
